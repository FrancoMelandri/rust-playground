name: Continuous Integration

on:
  pull_request:
    branches: [ "main" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build_and_test:
    name: Build and Test
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Install Rust toolchain
      uses: actions-rs/toolchain@v1
      with:
        profile: minimal
        toolchain: stable
        override: true

    - name: Cache dependencies
      uses: actions/cache@v3
      with:
        path: |
          ~/.cargo/registry
          ~/.cargo/git
          target
        key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
        restore-keys: |
          ${{ runner.os }}-cargo-

    - name: Build
      run: |
        cd hello_world
        cargo build --verbose

    - name: Run tests
      run: |
        cd hello_world
        cargo test --verbose

    - name: Check formatting
      run: |
        cd hello_world
        cargo fmt -- --check

    - name: Run clippy
      run: |
        cd hello_world
        cargo clippy -- -D warnings
